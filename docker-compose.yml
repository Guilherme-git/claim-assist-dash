# Produção: build estático + Nginx. Use para rodar/deploy (porta 8081).
# Comando: docker compose up -d --build
services:
  app:
    build: .
    ports:
      - "8081:8081"
    environment:
      VITE_API_URL: ${VITE_API_URL}
      VITE_GOOGLE_MAPS_API_KEY: ${VITE_GOOGLE_MAPS_API_KEY}
    restart: unless-stopped
